apiVersion: app/v1
kind: Deployment
metadata:
  name: graylog-deployment
  labels:
    app: graylog
spec:
  replicas: 1
    selector:
    matchLabels:
      app: graylog
  template:
    metadata:
      labels:
        app: graylog
    spec:
      containers:
      - name: graylog
        image: graylog/graylog:6.1.4
        ports:
        - port: 5044 # beats
          protocol: tcp
        - port: 5140 # Syslog
          protocol: udp
        - port: 5140 # Syslog
          protocol: tcp
        - port: 5555  # RAW TCP
          protocol: tcp
        - port: 5555 # RAW TCP
          protocol: udp 
        - port: 9000  # Server API
          protocol: tcp
        - port: 12201 # GELF TCP
          protocol: tcp
        - port: 12201 # GELF UDP
          protocol: udp
        - port: 13301 # Forwarder data
          protocol: tcp
        - port: 13302 # Forwarder config
          protocol: tcp
        env:
        - name: GRAYLOG_NODE_ID_FILE
          value: /usr/share/graylog/data/config/node-id
        - name: GRAYLOG_PASSWORD_SECRET
          value: ${template-graylog-password-secret}
        - name: GRAYLOG_ROOT_PASSWORD_SHA2
          value: ${template-graylog-root-password-sha2}
        - name: GRAYLOG_HTTP_BIND_ADDRESS
          value: 0.0.0.0:9000
        - name: GRAYLOG_HTTP_EXTERNAL_URI
          value: "http://localhost:9000/"
        - name: GRAYLOG_ELASTICSEARCH_HOSTS
          value: https://{template-graylog-opensearch-user}:{template-graylog-opensearch-password}@192.168.0.10
        - name: GRAYLOG_MONGODB_URI
          value: mongodb://{template-graylog-mongo-user}:{template-graylog-mongo-password}@192.168.0.9:27017/graylog
        livenessProbe:
          tcpSocket:
            port: 5044
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 3

