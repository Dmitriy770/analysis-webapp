name: Build and deploy scientist
run-name: Deploy scientist by @${{ github.actor }}
on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-frontend:
    name: Build scientist
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src/scientist
          file: ./src/scientist/Dockerfile
          push: true
          tags: ghcr.io/dmitriy770/analysis-webapp-scientist:${{github.run_id}}
          secret-envs:
            GITHUB_CLIENT_ID=${{secrets.GATEWAY_GITHUB_CLIENT_ID}}
  
  deploy-frontend:
    name: Deploy frontend
    runs-on: ubuntu-latest
    needs: [build-frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Overwrite image for deployment
        run: sed -i 's\{template-scientist-image}\ghcr.io/dmitriy770/analysis-webapp-scientist:${{github.run_id}}\g' ./deployments/scientist/scientist-deployment.yaml

      - name: Apply deployment
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: apply -f ./deployments/scientist/scientist-deployment.yaml

      - name: Apply services
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: apply -f ./deployments/scientist/scientist-service.yaml
