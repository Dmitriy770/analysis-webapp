name: Build and deploy Study service
run-name: Deploy Study service by @${{ github.actor }}
on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-study:
    name: Build Study service
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/StudyService/StudyService.Api/Dockerfile
          push: true
          tags: ghcr.io/dmitriy770/analysis-study-service:${{github.run_id}}
  
  deploy-study:
    name: Deploy study service
    runs-on: ubuntu-latest
    needs: [build-study]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install kubectl
        run: |
          curl -LO https://dl.k8s.io/release/v1.32.0/bin/linux/amd64/kubectl
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Set kubectl context
        run: |
          mkdir "$HOME/.kube"
          touch "$HOME/.kube/config"
          echo ${{ secrets.KUBE_CONFIG }} | base64 -d > "$HOME/.kube/config"
      
      - name: Install helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Helm deploy
        run: |
          cd ./src/StudyService/StudyService.Automation
          ./deploy.sh
        env:
          TAG: ${{ github.run_id }}
          KAFKA_STUDY_SERVICE_BROKER_USER: ${{ secrets.KAFKA_STUDY_SERVICE_BROKER_USER }}
          KAFKA_STUDY_SERVICE_BROKER_PASSWORD: ${{ secrets.KAFKA_STUDY_SERVICE_BROKER_PASSWORD }}
